<script type="text/javascript">
	function postForm(action, id, param){
		if (action === undefined) {
			document.location.href = document.location.href;
		}
		else {
			document.module.cmd.value=action;
			if (param != undefined) document.module.param.value=param;
			if (id != undefined) document.module.itemID.value=id;
			document.module.submit();
		}
	}
	function postFormModule(obj, action, id, param){
		document.module.action = obj.href;
		if (action === undefined) {
			document.location.href = obj.href;
		}
		else {
			document.module.cmd.value=action;
			if (param != undefined) document.module.param.value=param;
			if (id != undefined) document.module.itemID.value=id;
			document.module.submit();
		}
	}
	function delForm(action, id){
		if (confirm("Ты уверен что хочешь удалить?"))
			postForm(action, id);
	}
	function ajaxDel(action, id){
		if (confirm("Ты уверен что хочешь удалить?")) {
			$.ajax({ type:'POST', url:ajaxurl, timeout:5000, dataType:'json',
				data: {cmd: action, itemID: id},
				success: function(data){
					msg.showAjax(data);
				},
				error: function(data){
					msg.show('Ошибка при отправке запроса', 'error');
				}
			});
		}
	}
</script>
